<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>StudyTime</title>
    <base href="/" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css" />

    <link rel="stylesheet" href="StudyTime.DesktopClient.styles.css" />

    <link rel="icon" href="data:,">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <style>
            /* Loading ekranı değişkenleri app.css yüklenene kadar manuel tanımlıyoruz */
            :root {
                --bg-app-loading: #09090b;
                --accent-loading: #3B82F6;
                --text-loading: #FAFAFA;
            }

            .app-loading {
                position: fixed;
                inset: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: var(--bg-app-loading);
                color: var(--text-loading);
                font-family: 'Inter', sans-serif;
                z-index: 9999;
                user-select: none;
            }

            .spinner {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                border: 3px solid rgba(255,255,255,0.1);
                border-top-color: var(--accent-loading);
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }

            .loading-text {
                font-size: 1rem;
                font-weight: 500;
                letter-spacing: 0.5px;
                opacity: 0.8;
                animation: pulse 1.5s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0.5;
                }
            }
        </style>

        <div class="app-loading">
            <div class="spinner"></div>
            <div class="loading-text">StudyTime başlatılıyor...</div>
        </div>
    </div>


    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
