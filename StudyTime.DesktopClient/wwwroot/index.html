<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <style>
            /* Bu CSS sadece yÃ¼kleme ekranÄ± iÃ§in buraya gÃ¶mÃ¼ldÃ¼, hÄ±zlÄ± aÃ§Ä±lsÄ±n diye */
            .app-loading {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #F1F5F9; /* App.css'teki zemin rengiyle aynÄ± */
                font-family: 'Segoe UI', sans-serif;
                z-index: 9999;
                user-select: none;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border: 4px solid #CBD5E1; /* Pasif gri halka */
                border-top: 4px solid #3B82F6; /* Aktif mavi dÃ¶nen kÄ±sÄ±m */
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }

            .loading-text {
                font-size: 1.1rem;
                font-weight: 600;
                color: #475569; /* Koyu gri yazÄ± */
                animation: pulse 1.5s ease-in-out infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0.6;
                }
            }
        </style>

        <div class="app-loading">
            <div class="spinner"></div>
            <div class="loading-text">StudyTime BaÅŸlatÄ±lÄ±yor...</div>
        </div>
